# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Tmux launch options
set-option -g default-terminal screen-256color

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Mouse mode
setw -g mouse on

#set easier window split keys
bind-key v split-window -h
bind-key h split-window -v
 
# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Status customization
set-option -g status-position bottom 

set-option -g status-style bg=black,fg=white
set-option -g status-left-length 20
set-option -g status-justify centre
set-option -g status-left '#[fg=orange]#(echo "Session: ")#{session_name}'

set-option -g status-right '#(date +%I:%M:%S)#(echo "|")#(date +%D)'

# Update every 1 second
set-option -g status-interval 1

set-option -g window-status-current-format '#[bold,fg=green]#{window_index}#(echo ":")#{window_name}#{window_flags}'




